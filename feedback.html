<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>


    <h2>Feedback Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="phone">Phone Number for Callback:</label>
        <input type="tel" id="phone" name="phone" required> <br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="support">Support</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="other">Other</option>
            <option value="new">new</option>
        </select> <br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required> <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea> <br>

        <label for="attachment">Attach a file:</label>
        <input type="file" id="attachment" name="attachment" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx"> <br>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="contact-email" name="contact_method" value="email" required>
        <label for="contact-email">Email</label> <br>

        <input type="radio" id="contact-phone" name="contact_method" value="phone" required>
        <label for="contact-phone">Phone</label> <br>

        <button type="submit">Send Feedback</button>
    </form>
</body>

</html>
