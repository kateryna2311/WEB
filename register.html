<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles_register.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <h2>Register</h2>
    <form action="#" method="post" enctype="_blank">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+38 (099) 000 0000" required> <br>
        
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"> <br>

        <label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </label>
    </form>

</body>

</html>
